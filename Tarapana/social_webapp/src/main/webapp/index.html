<!DOCTYPE html>
<html ng-app="connectorApp">
<head>
<title>Connector</title>
<link href="lib/css/bootstrap.min.css" rel="stylesheet">
<link href="app/css/custom.css" rel="stylesheet">
<link href="lib/css/jquery-ui.min.css" rel="stylesheet">
</head>
<body ng-cloak>

    <div>
		<div class="loader" ng-hide="initialized">Loading...</div>
	
		<nav class="navbar navbar-fixed-top navbar-default ng-hide" role="navigation" ng-show="initialized">
			<div class="container" ng-show="user">
				<ul class="nav navbar-nav">
					<li><a href="#!/">Home</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li><a href="#!/connections">Connections</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li><a href="#!/sync-policies">Sync Policies</a></li>
				</ul>
				<ul class="nav navbar-nav">
                    <li><a href="#!/sync-log">Sync Log</a></li>
                </ul>
				<ul class="nav navbar-nav">
	                <li><a href="#!/audit">Audit</a></li>
	            </ul>
	            <ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.fullName}} <b class="caret"></b></a>
						<ul class="dropdown-menu">					    
	                        <li><a href="#!/change-password"><span class="glyphicon glyphicon-pencil"></span> Change Password</a></li>
							<li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
						</ul></li>
				</ul>
			</div>
		</nav>
	
		<div class="container ng-hide" ng-show="initialized">
			<div class="alert alert-danger" ng-show="error">{{error}}</div>
			<div ng-view></div>
		</div>
    </div>
    
    <div class="blank_space" ng-show="user"></div>
    
    <div class="footer" ng-show="user">
        <p class="footer_text" >Connector ver. {{applicationConfig.appVersion}} ({{applicationConfig.commitIdShort}}) | &copy; Endava</p>
    </div>
    
	<script src="lib/js/jquery-1.9.1.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<script src="lib/js/angular.min.js"></script>
	<script src="lib/js/angular-resource.min.js"></script>
	<script src="lib/js/angular-route.min.js"></script>
	<script src="lib/js/angular-cookies.min.js"></script>
    <script src="lib/js/jquery-ui.min.js"></script>
    <script src="lib/js/angular-modal-service.js"></script>

    <script src="app/js/config.js"></script>
	<script src="app/js/app.js"></script>
    <script src="app/js/directives.js"></script>
	<script src="app/js/services.js"></script>
    <script src="app/js/controllers.js"></script>
	<script src="app/js/controllers/home.js"></script>
    <script src="app/js/controllers/security.js"></script>
    <script src="app/js/controllers/connections.js"></script>
    <script src="app/js/controllers/sync-policies.js"></script>
    <script src="app/js/controllers/audit.js"></script>
    <script src="app/js/controllers/sync-log.js"></script>
</body>
</html>
